<h6>Custom Template</h6>
<div class="flex">
  <p *ngFor="let item of tooltipPositions" class="positions" style="margin-right: 5px">{{ item }}</p>
  <p #indicator [tippy]="tpl" trigger="mouseenter" variation="popper">+{{ tooltipPositions.length }} more</p>
</div>

<ng-template #tpl let-hide>
  <div *ngFor="let item of tooltipPositions" class="positions">
    {{ item }}
    <button (click)="removeOption(item)">X</button>
  </div>
</ng-template>
